name: CI

on: [ push, pull_request ]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Installing needed Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -qq ayatana-appindicator3-0.1

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'

      - name: Test
        run: go test -v ./... -timeout 60s
  linter:
    name: Run linter
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      
      - name: Installing needed Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -qq ayatana-appindicator3-0.1

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
